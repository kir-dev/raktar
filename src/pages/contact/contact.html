<ion-header>
  <ion-navbar>
    <ion-title>
      Tárgyak kezelése
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Raktár</ion-label>
      <ion-select [(ngModel)]="selectedRepo" interface="popover">
        <ion-option *ngFor="let repo of repos" value="{{ repo.id }}">{{ repo.name }}</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>
</ion-content>
